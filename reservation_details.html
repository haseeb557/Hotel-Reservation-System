<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Details</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://images.pexels.com/photos/189296/pexels-photo-189296.jpeg?auto=compress&cs=tinysrgb&w=600'); /* Replace 'background_image.jpg' with your actual background image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px; /* Add padding to push content away from the edges */
            color: #fff; /* Set text color to white for better contrast */
        }

        .reservation-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Add shadow */
            margin: 20px auto; /* Center the container */
            max-width: 800px; /* Set maximum width */
        }

        .reservation-info {
            margin-top: 20px;
            color: #fff; /* Set text color to white */
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px; /* Add border-radius for rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Add shadow */
        }
    </style>
</head>
<body>
    <div class="reservation-container">
        <h1>Reservation Details</h1>
        <div class="reservation-info">
            <p>Reservation ID: {{ reservation[0] }}</p>
            <p>Reserved By: {{ reservation[1] }}</p>
            <p>Room Type: {{ reservation[2] }}</p>
            <p>Reservation Date: {{ reservation[3] }}</p>
            <p>Checkout Date: {{ reservation[4] }}</p>
        </div>
        <!-- Add container for images -->
        <div class="image-container">
            <!-- Add some images with shadows -->
            <img src="https://images.unsplash.com/photo-1653974123072-cfb9d69725d9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGhvdGVsJTIwcGljdHVyZXxlbnwwfHwwfHx8MA%3D%3D" alt="Image 1">
            <img src="https://images.unsplash.com/photo-1653974123177-fe9c05fb79e6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGhvdGVsJTIwcm9vbSUyMHBpY3R1cmV8ZW58MHx8MHx8fDA%3D" alt="Image 2">
        </div>
    </div>
</body>
</html>
